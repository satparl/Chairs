<VirtualHost 10.202.127.150:80>
    ServerName 10.202.127.150
    DocumentRoot /var/www/html

    ProxyRequests Off
    ProxyPreserveHost On

    <Location /chairs>
        ProxyPass http://localhost:35440/
        ProxyPassReverse http://localhost:35440/
        Require all granted
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/chairs-error.log
    CustomLog ${APACHE_LOG_DIR}/chairs-access.log combined
</VirtualHost>